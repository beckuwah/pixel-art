<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pixel Art Marker</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<h1>Pixel Art Marker</h1>
		<form id="gridSize">
			<div class="grid-size">
				<label for="grid-height">Grid Height:</label>
				<input type="number" id="gridHeight" name="g_height" min="1" value="2">
				<label for="grid-height">Grid Width:</label>
				<input type="number" id="gridWidth" name="g_width" min="1" value="2">
				<input type="submit" name="">
			</div>
		</form>
		<div class="color-picker-container">
			<h4>Pick a color</h4>
			<input type="color" id="colorPicker">
		</div>
		<h4>Design Canvas</h4>
		<table id="gridTable"></table>
		</div>
	</div>
	<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
	<script src="js/jquery/jquery.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
